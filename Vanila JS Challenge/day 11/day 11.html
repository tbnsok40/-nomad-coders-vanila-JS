<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="day 11.css" />
  </head>
  <body>
    <table style="width: 600px; height: 400px;" border="1">
      <tr>
        <td colspan="4">
          <input type="text" id="display" onkeydown="enter();" />
        </td>
      </tr>
      <tr>
        <td colspan="4">
          <input
            style="background-color: black; color: white;"
            type="text"
            id="result"
          />
        </td>
      </tr>
      <tr>
        <td
          style="background-color: orange; border-radius: 13px;"
          colspan="3"
          onclick="reset()"
        >
          AC
        </td>
        <td
          style="background-color: gray; border-radius: 13px;"
          onclick="add('/')"
        >
          /
        </td>
      </tr>
      <tr>
        <td onclick="add('7')">7</td>
        <td onclick="add('8')">8</td>
        <td onclick="add('9')">9</td>
        <td
          style="background-color: gray; border-radius: 13px;"
          onclick="add('*')"
        >
          *
        </td>
      </tr>
      <tr>
        <td onclick="add('4')">4</td>
        <td onclick="add('5')">5</td>
        <td onclick="add('6')">6</td>
        <td
          style="background-color: gray; border-radius: 13px;"
          onclick="add('+')"
        >
          +
        </td>
      </tr>
      <tr>
        <td onclick="add('3')">3</td>
        <td onclick="add('2')">2</td>
        <td onclick="add('1')">1</td>
        <td
          style="background-color: gray; border-radius: 13px;"
          onclick="add('-')"
        >
          -
        </td>
      </tr>
      <tr>
        <td colspan="2" onclick="add('0')">0</td>
        <td onclick="add('.')">.</td>
        <td
          style="background-color: gray; border-radius: 13px;"
          onclick="calculate()"
        >
          =
        </td>
      </tr>
    </table>
    <script src="day 11.js"></script>
  </body>
</html>
