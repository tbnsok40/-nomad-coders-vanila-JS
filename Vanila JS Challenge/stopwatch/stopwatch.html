<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(236, 104, 148);
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <span id="postTestHour">00</span>
        <span>:</span>
        <span id="postTestMin">00</span
        ><!-- 분 -->
        <span>:</span>
        <span id="postTestSec">00</span
        ><!--초-->
        <span>.</span>
        <span id="postTestMilisec">00</span
        ><!--밀리초-->
      </div>
      <div>
        <ul id="testRecordList" style="list-style: none;"></ul>
        <!--중간 기록할 리스트-->
      </div>
      <div>
        <button type="button" id="testStartBtn">START</button
        ><!--시작/재시작/기록 버튼-->
        <button type="button" id="testStopBtn">STOP</button
        ><!--스톱 버튼-->
      </div>
    </div>
  </body>
  <script src="stopwatch.js"></script>
</html>
